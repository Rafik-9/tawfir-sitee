<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Forgot Password</title>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600&family=DM+Serif+Display&display=swap" rel="stylesheet" />
  <style>
    :root {
      --teal: #009394;
      --teal-dark: #007a7b;
      --teal-light: #e0f5f5;
      --text-dark: #1a202c;
      --text-muted: #4a5568;
      --text-placeholder: #9e9e9e;
      --bg: #ffffff;
      --input-bg: #f5f5f5;
      --border: #cccccc;
      --radius: 14px;
    }

    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: 'DM Sans', sans-serif;
      background: #f0f4f4;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
    }

    .card {
      background: var(--bg);
      border-radius: 24px;
      box-shadow: 0 8px 40px rgba(0, 147, 148, 0.10), 0 2px 8px rgba(0,0,0,0.06);
      width: 100%;
      max-width: 460px;
      overflow: hidden;
      animation: fadeUp 0.5s ease both;
    }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(24px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    .top-bar {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 20px 24px 16px;
      border-bottom: 1px solid #f0f0f0;
    }

    .back-btn {
      background: none;
      border: none;
      cursor: pointer;
      display: flex;
      align-items: center;
      color: var(--teal);
      padding: 4px;
      border-radius: 8px;
      transition: background 0.2s;
    }
    .back-btn:hover { background: var(--teal-light); }
    .back-btn svg { width: 22px; height: 22px; }

    .top-bar h1 {
      font-size: 1.15rem;
      font-weight: 600;
      color: var(--text-dark);
    }

    .card-body {
      padding: 36px 32px 40px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .shield-wrap {
      width: 90px;
      height: 90px;
      margin-bottom: 24px;
      animation: popIn 0.5s 0.2s cubic-bezier(0.34, 1.56, 0.64, 1) both;
    }
    @keyframes popIn {
      from { opacity: 0; transform: scale(0.6); }
      to   { opacity: 1; transform: scale(1); }
    }
    .shield-wrap svg { width: 100%; height: 100%; }

    h2 {
      font-family: 'DM Serif Display', serif;
      font-size: 1.6rem;
      font-weight: 400;
      color: var(--text-dark);
      text-align: center;
      margin-bottom: 10px;
    }

    .subtitle {
      font-size: 0.92rem;
      color: var(--text-muted);
      text-align: center;
      line-height: 1.6;
      margin-bottom: 32px;
    }

    .form-group {
      width: 100%;
      margin-bottom: 14px;
    }

    label {
      display: block;
      font-size: 0.9rem;
      font-weight: 600;
      color: var(--text-dark);
      margin-bottom: 8px;
    }

    .input-wrap { position: relative; }

    .input-wrap svg {
      position: absolute;
      left: 14px;
      top: 50%;
      transform: translateY(-50%);
      color: var(--text-placeholder);
      width: 18px;
      height: 18px;
      pointer-events: none;
    }

    input[type="email"] {
      width: 100%;
      padding: 13px 16px 13px 42px;
      background: var(--input-bg);
      border: 1.5px solid var(--border);
      border-radius: var(--radius);
      font-family: 'DM Sans', sans-serif;
      font-size: 0.95rem;
      color: var(--text-dark);
      outline: none;
      transition: border-color 0.2s, box-shadow 0.2s, background 0.2s;
    }
    input[type="email"]::placeholder { color: var(--text-placeholder); }
    input[type="email"]:focus {
      border-color: var(--teal);
      background: #fff;
      box-shadow: 0 0 0 4px rgba(0, 147, 148, 0.12);
    }

    .btn-primary {
      width: 100%;
      padding: 14px;
      background: var(--teal);
      color: #fff;
      border: none;
      border-radius: var(--radius);
      font-family: 'DM Sans', sans-serif;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      margin-top: 10px;
      letter-spacing: 0.02em;
      transition: background 0.2s, transform 0.15s, box-shadow 0.2s;
      box-shadow: 0 4px 14px rgba(0, 147, 148, 0.30);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }
    .btn-primary:hover {
      background: var(--teal-dark);
      box-shadow: 0 6px 20px rgba(0, 147, 148, 0.40);
      transform: translateY(-1px);
    }
    .btn-primary:active { transform: translateY(0); }

    .spinner {
      display: none;
      width: 16px; height: 16px;
      border: 2px solid rgba(255,255,255,0.4);
      border-top-color: #fff;
      border-radius: 50%;
      animation: spin 0.7s linear infinite;
    }
    @keyframes spin { to { transform: rotate(360deg); } }

    .success-msg {
      display: none;
      background: var(--teal-light);
      border: 1px solid var(--teal);
      color: var(--teal-dark);
      border-radius: var(--radius);
      padding: 12px 16px;
      font-size: 0.88rem;
      text-align: center;
      margin-top: 12px;
      width: 100%;
      animation: fadeIn 0.3s ease;
    }
    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

    .footer-text {
      margin-top: 24px;
      font-size: 0.88rem;
      color: var(--text-muted);
      text-align: center;
    }
    .footer-text a {
      color: var(--teal);
      font-weight: 600;
      text-decoration: none;
    }
    .footer-text a:hover { text-decoration: underline; }
  </style>
</head>
<body>

<div class="card">
  <div class="top-bar">
    <button class="back-btn" onclick="history.back()" aria-label="Go back">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.2" stroke-linecap="round" stroke-linejoin="round">
        <polyline points="15 18 9 12 15 6"/>
      </svg>
    </button>
    <h1>Forgot Password</h1>
  </div>

  <div class="card-body">
    <div class="shield-wrap">
      <svg viewBox="0 0 90 90" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M45 6L12 18V42C12 60.5 26.4 77.7 45 82C63.6 77.7 78 60.5 78 42V18L45 6Z" fill="#1a5f7a"/>
        <rect x="32" y="46" width="26" height="20" rx="4" fill="#009394"/>
        <path d="M37 46V39C37 33.5 53 33.5 53 39V46" stroke="#009394" stroke-width="3.5" stroke-linecap="round" fill="none"/>
        <circle cx="45" cy="55" r="3" fill="#1a5f7a"/>
        <rect x="43.5" y="56" width="3" height="5" rx="1.5" fill="#1a5f7a"/>
        <circle cx="68" cy="35" r="2.5" fill="#4dd0d0" opacity="0.7"/>
        <circle cx="72" cy="44" r="1.5" fill="#4dd0d0" opacity="0.5"/>
        <circle cx="64" cy="26" r="1.8" fill="#4dd0d0" opacity="0.6"/>
      </svg>
    </div>

    <h2>Reset your password</h2>
    <p class="subtitle">Enter your email address and we will send<br/>you a link to reset your password.</p>

    <div class="form-group">
      <label for="email">Email</label>
      <div class="input-wrap">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round">
          <rect x="2" y="4" width="20" height="16" rx="3"/>
          <polyline points="2,4 12,13 22,4"/>
        </svg>
        <input type="email" id="email" placeholder="example@gmail.com" autocomplete="email" />
      </div>
    </div>

    <button class="btn-primary" id="sendBtn" onclick="handleSend()">
      <span class="spinner" id="spinner"></span>
      <span id="btnText">Send Reset Link</span>
    </button>

    <div class="success-msg" id="successMsg">
      âœ“ A reset link has been sent to your email address.
    </div>

    <p class="footer-text">Remember your password? <a href="../sign in/sign_in.html">Sign In</a></p>
  </div>
</div>

<script>
  function handleSend() {
    const input = document.getElementById('email');
    const btn = document.getElementById('sendBtn');
    const spinner = document.getElementById('spinner');
    const btnText = document.getElementById('btnText');
    const success = document.getElementById('successMsg');

    if (!input.value || !input.value.includes('@')) {
      input.style.borderColor = '#e53e3e';
      input.style.boxShadow = '0 0 0 4px rgba(229,62,62,0.12)';
      input.focus();
      setTimeout(() => { input.style.borderColor=''; input.style.boxShadow=''; }, 2000);
      return;
    }

    btn.disabled = true;
    spinner.style.display = 'block';
    btnText.textContent = 'Sending...';

    setTimeout(() => {
      btn.disabled = false;
      spinner.style.display = 'none';
      btnText.textContent = 'Send Reset Link';
      success.style.display = 'block';
      input.value = '';
    }, 1800);
  }

  document.getElementById('email').addEventListener('keydown', e => {
    if (e.key === 'Enter') handleSend();
  });
</script>
</body>
</html>
