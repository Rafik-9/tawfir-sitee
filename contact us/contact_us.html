<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us – Tawfir</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Inter:wght@400;500&display=swap" rel="stylesheet" />
  <style>
    *, *::before, *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
      overflow: hidden; /* No scroll */
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: #ffffff;
    }

    .page {
      height: 100vh;
      padding: 24px 4% 24px;
      position: relative;
      display: flex;
      flex-direction: column;
    }

    /* ── Circuit SVGs ── */
    .circuit-svg {
      position: absolute;
      top: 20px;
      left: 20px;
      width: 160px;
      opacity: 0.85;
      pointer-events: none;
    }

    .circuit-svg-right {
      position: absolute;
      top: 120px;
      right: 0px;
      width: 130px;
      opacity: 0.85;
      pointer-events: none;
    }

    /* ── Title ── */
    .title {
      text-align: center;
      font-family: 'Poppins', sans-serif;
      font-weight: 700;
      font-size: clamp(36px, 6vw, 80px);
      background: linear-gradient(180deg, #009394 15%, #ffffff 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 20px;
      letter-spacing: -1px;
      flex-shrink: 0;
    }

    /* ── Two-column layout ── */
    .content {
      display: flex;
      gap: 40px;
      align-items: stretch;
      flex: 1;
      min-height: 0;
    }

    /* ── LEFT COLUMN ── */
    .left-col {
      flex: 1;
      min-width: 260px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .get-in-touch {
      font-size: clamp(22px, 3vw, 40px);
      font-weight: 500;
      color: #000;
      margin-bottom: 8px;
    }

    .subtitle {
      font-size: clamp(12px, 1.1vw, 18px);
      color: #9e9e9e;
      font-weight: 500;
      margin-bottom: 20px;
      line-height: 1.4;
    }

    .info-cards {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-bottom: 20px;
    }

    .info-card {
      display: flex;
      align-items: center;
      gap: 14px;
      background: #fff;
      border: 1px solid rgba(0,0,0,0.15);
      border-radius: 20px;
      padding: 10px 16px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.07);
      transition: box-shadow 0.25s ease, transform 0.25s ease;
      cursor: default;
    }

    .info-card:hover {
      box-shadow: 0 6px 18px rgba(0,147,148,0.15);
      transform: translateY(-2px);
    }

    .info-card .icon-wrap {
      width: 40px;
      height: 40px;
      border-radius: 10px;
      background: rgba(158,158,158,0.07);
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
    }

    .info-card .icon-wrap img {
      width: 22px;
      height: 22px;
      object-fit: contain;
    }

    .info-card .card-text strong {
      display: block;
      font-size: clamp(13px, 1vw, 18px);
      font-weight: 500;
      color: #000;
    }

    .info-card .card-text span {
      font-size: clamp(11px, 0.9vw, 16px);
      color: #9e9e9e;
      font-weight: 500;
    }

    .divider {
      border: none;
      border-top: 1.5px solid #ccc;
      margin-bottom: 14px;
    }

    .follow-label {
      font-size: clamp(14px, 1.3vw, 22px);
      font-weight: 600;
      color: #000;
      margin-bottom: 10px;
    }

    .social-icons {
      display: flex;
      gap: 12px;
    }

    .social-icons a {
      display: inline-block;
      transition: transform 0.2s ease, filter 0.2s ease;
    }

    .social-icons a:hover {
      transform: scale(1.12);
      filter: drop-shadow(0 4px 8px rgba(0,147,148,0.4));
    }

    .social-icons img {
      width: 36px;
      height: 36px;
      object-fit: contain;
      border-radius: 50%;
    }

    /* ── RIGHT COLUMN – FORM ── */
    .right-col {
      flex: 1;
      min-width: 280px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .form-card {
      background: transparent;
      border: 1px solid rgba(0,0,0,0.15);
      border-radius: 28px;
      padding: 24px 28px 20px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }

    .form-group {
      margin-bottom: 12px;
    }

    .form-input,
    .form-textarea {
      width: 100%;
      background: rgba(255,255,255,0.6);
      border: 1px solid #ddd;
      border-radius: 20px;
      padding: 12px 20px;
      font-family: 'Inter', sans-serif;
      font-size: clamp(12px, 1vw, 18px);
      font-weight: 500;
      color: #333;
      outline: none;
      box-shadow: 0 3px 8px rgba(0,0,0,0.08);
      transition: border-color 0.25s, box-shadow 0.25s;
    }

    .form-input::placeholder,
    .form-textarea::placeholder {
      color: #9e9e9e;
    }

    .form-input:focus,
    .form-textarea:focus {
      border-color: #009394;
      box-shadow: 0 4px 14px rgba(0,147,148,0.2);
    }

    .form-input.error,
    .form-textarea.error {
      border-color: #e53e3e;
      box-shadow: 0 3px 8px rgba(229,62,62,0.15);
    }

    .error-msg {
      font-size: 11px;
      color: #e53e3e;
      margin-top: 4px;
      padding-left: 14px;
      display: none;
    }

    .error-msg.visible {
      display: block;
    }

    .form-textarea {
      height: 120px;
      resize: none;
    }

    .submit-row {
      display: flex;
      justify-content: flex-end;
      margin-top: 8px;
    }

    .btn-submit {
      background: #009394;
      color: #fff;
      border: none;
      border-radius: 24px;
      padding: 12px 40px;
      font-family: 'Inter', sans-serif;
      font-size: clamp(13px, 1vw, 18px);
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 4px 14px rgba(0,147,148,0.35);
      transition: background 0.25s, transform 0.2s, box-shadow 0.25s;
    }

    .btn-submit:hover {
      background: #007b7c;
      transform: translateY(-2px);
      box-shadow: 0 8px 24px rgba(0,147,148,0.4);
    }

    .btn-submit:active {
      transform: translateY(0);
    }

    .btn-submit.loading {
      pointer-events: none;
      opacity: 0.75;
    }

    /* Toast */
    .toast {
      position: fixed;
      bottom: 24px;
      right: 24px;
      background: #009394;
      color: #fff;
      font-family: 'Poppins', sans-serif;
      font-size: 15px;
      font-weight: 500;
      padding: 12px 24px;
      border-radius: 14px;
      box-shadow: 0 8px 24px rgba(0,147,148,0.35);
      transform: translateY(80px);
      opacity: 0;
      transition: transform 0.4s ease, opacity 0.4s ease;
      z-index: 999;
    }

    .toast.show {
      transform: translateY(0);
      opacity: 1;
    }
  </style>
</head>
<body>

<div class="page">

  <!-- Circuit SVG – top left -->
  <svg class="circuit-svg" viewBox="0 0 240 120" fill="none" xmlns="http://www.w3.org/2000/svg">
    <path d="M10 100 L80 100 Q100 100 100 80 L100 40 L180 40" stroke="#009394" stroke-width="2" fill="none"/>
    <path d="M10 60 L60 60 L60 20 L220 20" stroke="#009394" stroke-width="2" fill="none"/>
    <circle cx="180" cy="40" r="5" fill="none" stroke="#009394" stroke-width="2"/>
    <circle cx="220" cy="20" r="5" fill="none" stroke="#009394" stroke-width="2"/>
  </svg>

  <!-- Circuit SVG – top right -->
  <svg class="circuit-svg-right" viewBox="0 0 180 100" fill="none" xmlns="http://www.w3.org/2000/svg">
    <path d="M180 10 L100 10 L100 50 L20 50" stroke="#009394" stroke-width="2" fill="none"/>
    <path d="M180 60 L130 60 L130 90 L20 90" stroke="#009394" stroke-width="2" fill="none"/>
    <circle cx="20" cy="50" r="5" fill="none" stroke="#009394" stroke-width="2"/>
    <circle cx="20" cy="90" r="5" fill="none" stroke="#009394" stroke-width="2"/>
  </svg>

  <!-- Title -->
  <h1 class="title">CONTACT US</h1>

  <!-- Two columns -->
  <div class="content">

    <!-- LEFT -->
    <div class="left-col">
      <h2 class="get-in-touch">Get in touch</h2>
      <p class="subtitle">Have a question or need help ? we are here for you .</p>

      <div class="info-cards">
        <div class="info-card">
          <div class="icon-wrap">
            <img src="../contact us/images/email1.png" alt="Email icon" />
          </div>
          <div class="card-text">
            <strong>Email Us</strong>
            <span>info@Tawfir.com</span>
          </div>
        </div>

        <div class="info-card">
          <div class="icon-wrap">
            <img src="../contact us/images/ringer-volume0.png" alt="Phone icon" />
          </div>
          <div class="card-text">
            <strong>Call Us</strong>
            <span>(+213) 123-4567</span>
          </div>
        </div>

        <div class="info-card">
          <div class="icon-wrap">
            <img src="../contact us/images/place-marker0.png" alt="Location icon" />
          </div>
          <div class="card-text">
            <strong>Our location</strong>
            <span>Algiers , Dergana</span>
          </div>
        </div>
      </div>

      <hr class="divider" />

      <p class="follow-label">Follow Us :</p>
      <div class="social-icons">
        <a href="#" aria-label="Facebook"><img src="../contact us/images/facebook0.png" alt="Facebook" /></a>
        <a href="#" aria-label="Instagram"><img src="../contact us/images/instagram-circle0.png" alt="Instagram" /></a>
        <a href="#" aria-label="LinkedIn"><img src="../contact us/images/linked-in-circled0.png" alt="LinkedIn" /></a>
      </div>
    </div>

    <!-- RIGHT – FORM -->
    <div class="right-col">
      <div class="form-card">
        <form id="contactForm" novalidate>

          <div class="form-group">
            <input type="text" id="name" class="form-input" placeholder="Name" autocomplete="name" />
            <p class="error-msg" id="nameError">Please enter your name.</p>
          </div>

          <div class="form-group">
            <input type="email" id="email" class="form-input" placeholder="Email" autocomplete="email" />
            <p class="error-msg" id="emailError">Please enter a valid email address.</p>
          </div>

          <div class="form-group">
            <textarea id="message" class="form-textarea" placeholder="Message"></textarea>
            <p class="error-msg" id="messageError">Please enter a message.</p>
          </div>

          <div class="submit-row">
            <button type="submit" class="btn-submit" id="submitBtn">Submit</button>
          </div>

        </form>
      </div>
    </div>

  </div>
</div>

<!-- Toast -->
<div class="toast" id="toast">✅ Message sent successfully!</div>

<script>
  const form = document.getElementById('contactForm');
  const nameInput = document.getElementById('name');
  const emailInput = document.getElementById('email');
  const messageInput = document.getElementById('message');
  const submitBtn = document.getElementById('submitBtn');
  const toast = document.getElementById('toast');

  function isValidEmail(val) {
    return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(val.trim());
  }

  function showError(input, errorId) {
    input.classList.add('error');
    document.getElementById(errorId).classList.add('visible');
  }

  function clearError(input, errorId) {
    input.classList.remove('error');
    document.getElementById(errorId).classList.remove('visible');
  }

  nameInput.addEventListener('input', () => {
    if (nameInput.value.trim()) clearError(nameInput, 'nameError');
  });

  emailInput.addEventListener('input', () => {
    if (isValidEmail(emailInput.value)) clearError(emailInput, 'emailError');
  });

  messageInput.addEventListener('input', () => {
    if (messageInput.value.trim()) clearError(messageInput, 'messageError');
  });

  function showToast(msg) {
    toast.textContent = msg;
    toast.classList.add('show');
    setTimeout(() => toast.classList.remove('show'), 3500);
  }

  form.addEventListener('submit', function (e) {
    e.preventDefault();
    let valid = true;

    if (!nameInput.value.trim()) {
      showError(nameInput, 'nameError'); valid = false;
    } else clearError(nameInput, 'nameError');

    if (!isValidEmail(emailInput.value)) {
      showError(emailInput, 'emailError'); valid = false;
    } else clearError(emailInput, 'emailError');

    if (!messageInput.value.trim()) {
      showError(messageInput, 'messageError'); valid = false;
    } else clearError(messageInput, 'messageError');

    if (!valid) return;

    submitBtn.classList.add('loading');
    submitBtn.textContent = 'Sending…';

    setTimeout(() => {
      submitBtn.classList.remove('loading');
      submitBtn.textContent = 'Submit';
      form.reset();
      showToast('✅ Message sent successfully!');
    }, 1800);
  });
</script>

</body>
</html>
